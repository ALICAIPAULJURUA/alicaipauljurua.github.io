<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Alicai Paul Jurua</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="row">
        <div class="col-3" class="sidebar" id="col1" style="position: sticky; top: 0; height: 100vh; background-color: rgb(104, 97, 97);">
            <img id="profile-picture" src="images/pro.jpeg" alt="Profile Picture">
            <h2>ALICAI PAUL JURUA</h2>
            <a href="https://www.facebook.com" target="_blank"><button class="follow-button">Follow</button></a>
            <div class="icons" style="display: flex; justify-content: center;">
                <ul class="social-icons">
                    <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-square-facebook fa-beat-fade" style="color: #1d65e2;"></i></i></a></li>
                    <li><a href="https://www.youtube.com/@paulalicai1693" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fa-brands fa-instagram fa-flip"></i></a></li>
                    <!-- Add more social icons as needed -->
                </ul>
            </div>
            <h3>Contact Info</h3>
            <section>
                <h4>Bio Data</h4>
            </section>
            <h2 style="text-align: left; margin-left: 10px;">SKILLS</h2>
            <div class="progress-container" style="height: 10px;">
                <div class="progress-label">HTML</div>
                <div style="background-color: rgb(17, 77, 129);" class="progress-bar" id="html-progress"></div>
                <div class="progress-label">CSS</div>
                <div style="background-color: rgb(15, 81, 139);" class="progress-bar" id="css-progress"></div>
                <div class="progress-label">Adobe Photoshop</div>
                <div style="background-color: rgb(23, 85, 139);" class="progress-bar" id="ps-progress"></div>
                <div class="progress-label">Adobe Illustrator</div>
                <div style="background-color: rgb(12, 76, 133);" class="progress-bar" id="ai-progress"></div>
                <div class="progress-label">JavaScript</div>
                <div style="background-color: rgb(24, 88, 145)" class="progress-bar" id="js-progress"></div>
            </div>
        </div>
        <div class="col-6" id="col2">
            <div class="header">
                <h1>MY PROFILE</h1>
            </div>
            <div class="navbar">
                <!--<div class="logo">
                    <img src="images/logo.png" alt="Logo">
                </div>-->
                <div class="sidebar-icons">
                    <a href="home.html"><i class="fa-solid fa-house"></i></a>
                    <a href="#about"><i class="fa-solid fa-address-card"></i></a>
                    <a href="#services"><i class="fa-solid fa-taxi"></i></a>
                </div>                
            </div>
            <div id="postsContainer" class="column"></div>
            <div class="container">
                <div class="container">
                    <h1>User Profile</h1>
                    <form id="profileForm">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
            
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
            
                        <label for="contact">Contact Information:</label>
                        <input type="text" id="contact" required>
            
                        <label for="education">Educational Background:</label>
                        <textarea id="education" rows="4" required></textarea>
            
                        <label for="work">Work Experiences:</label>
                        <textarea id="work" rows="4" required></textarea>
            
                        <label for="skills">Skills:</label>
                        <input type="text" id="skills" required>
            
                        <label for="hobbies">Hobbies:</label>
                        <input type="text" id="hobbies" required>
            
                        <label for="languages">Languages Known:</label>
                        <input type="text" id="languages" required>
            
                        <label for="profilePicture">Profile Picture</label>
                        <input type="file" id="image" name="image" accept="image/*">
                        <button type="button" onclick="createProfile()">Create Profile</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3" id="col3">
            <header>
                <form id="search-form">
                    <input type="text" id="search-bar" placeholder="Search...">
                    <button type="submit" id="search-button">Search</button>
                </form>
            </header>
            <h2>POSTS</h2>
            <form onsubmit="return validateForm()" action="/submit_post" method="get">
                <label for="postContent">Write your post:</label>
                <textarea name="postContent" id="postContent" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" value="Submit Post">
            </form>
            <div class="container">
                <button id="startBtn">Start Listening</button>
                <p id="output"></p>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
    <script src="script.js"></script>
</body>
</html>
