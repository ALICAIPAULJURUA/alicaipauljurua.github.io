<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile Page</title>
</head>
<body>

    <div class="container">
        <h1>User Profile</h1>
        <form id="profileForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" required>

            <label for="education">Educational Background:</label>
            <textarea id="education" rows="4" required></textarea>

            <label for="work">Work Experiences:</label>
            <textarea id="work" rows="4" required></textarea>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" required>

            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" required>

            <label for="languages">Languages Known:</label>
            <input type="text" id="languages" required>

            <label for="profilePicture">Profile Picture URL:</label>
            <input type="text" id="profilePicture" required>

            <button type="button" onclick="createProfile()">Create Profile</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
